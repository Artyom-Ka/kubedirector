apiVersion: "kubedirector.bluedata.io/v1alpha1"
kind: "KubeDirectorCluster"
metadata:
  name: "cdh5142cm-lb-persistent"
spec:
  app: cdh5142cm
  serviceType: LoadBalancer
  roles:
  - id: controller
    resources:
      requests:
        memory: "16Gi"
        cpu: "2"
      limits:
        memory: "16Gi"
        cpu: "2"
    storage:
      size: "200Gi"
      storageClassName: standard
  - id: worker
    members: 2
    resources:
      requests:
        memory: "8Gi"
        cpu: "2"
      limits:
        memory: "8Gi"
        cpu: "2"
    storage:
      size: "200Gi"
      storageClassName: standard
